{% extends "universe/base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    {# Removed image display to avoid Pillow dependency #}
  </div>
  <div class="col-md-6">
    <h2>{{ artefact.name }}</h2>
    <p>{{ artefact.details }}</p>
    <p>Price: {{ artefact.price }}</p>
    <p>Available: {{ artefact.quantity }}</p>
    <form method="post" action="{% url 'add_to_cart' artefact.artefact_id %}">
      {% csrf_token %}
      <button class="btn btn-primary">Add to cart</button>
    </form>
  </div>
</div>
{% endblock %}
