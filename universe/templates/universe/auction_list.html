{% extends "universe/base.html" %}
{% block content %}
<h2>{% if active %}Active Auctions{% else %}Last Auction{% endif %}</h2>
{% for a in auctions %}
  <div class="card p-3 mb-3">
    <h4><a href="{% url 'auction_detail' a.auction_id %}">{{ a.artefact.name }}</a></h4>
    <p>Ends: {{ a.end_time }}</p>
  </div>
{% empty %}
  <p>No auctions yet.</p>
{% endfor %}
{% endblock %}
