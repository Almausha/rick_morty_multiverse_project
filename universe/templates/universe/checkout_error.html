{% extends "universe/base.html" %}
{% block content %}
<div class="starry-night">
    <div class="stars"></div>

    <div class="container mt-5 text-center position-relative" style="z-index: 1;">
        <h3 class="text-danger mb-4 fw-bold">Checkout Error</h3>
        <p class="fw-bold text-warning">{{ error }}</p>

        <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4">
            <!-- Back to Cart -->
            <a href="{% url 'cart_view' %}" class="btn btn-secondary btn-lg glowing-btn">Back to Cart</a>
            <!-- Back to Marketplace -->
            <a href="{% url 'marketplace_list' %}" class="btn btn-primary btn-lg glowing-btn">Back to Marketplace</a>
            <!-- Back to Rare Artefacts -->
            <a href="{% url 'rare_artefact_list' %}" class="btn btn-warning btn-lg glowing-btn">Back to Rare Artefacts</a>
        </div>
    </div>
</div>

<style>
/* Starry night background */
.starry-night {
    position: relative;
    min-height: 100vh;
    background: #0d1117;
    overflow: hidden;
}
.stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
.stars::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 2px;
    border-radius: 50%;
    background: white;
    box-shadow:
        10px 20px #fff, 50px 60px #fff, 80px 150px #fff, 120px 90px #fff,
        150px 200px #fff, 200px 30px #fff, 250px 180px #fff, 300px 120px #fff,
        350px 220px #fff, 400px 80px #fff, 450px 150px #fff, 500px 50px #fff;
    animation: twinkle 3s infinite alternate;
}
@keyframes twinkle {
    0% { opacity: 0.2; transform: scale(0.6); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 0.2; transform: scale(0.6); }
}

/* Glowing buttons */
.glowing-btn {
    box-shadow: 0 0 10px #0dcaf0, 0 0 20px #0dcaf0 inset;
    transition: all 0.3s ease;
}
.glowing-btn:hover {
    box-shadow: 0 0 20px #0dcaf0, 0 0 40px #0dcaf0 inset;
}
</style>
{% endblock %}
