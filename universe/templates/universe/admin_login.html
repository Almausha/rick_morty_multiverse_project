{% extends "universe/base.html" %}
{% block content %}
<!-- Full screen with dark galaxy background -->
<div class="d-flex justify-content-center align-items-center vh-100 position-relative" 
     style="background: url('https://wallpapercave.com/wp/wp2757874.jpg') no-repeat center center/cover; background-attachment: fixed;">

    <!-- Overlay (dark blue tint) -->
    <div class="position-absolute top-0 start-0 w-100 h-100" 
         style="background: rgba(10, 20, 40, 0.6);"></div>

    <!-- Subtle star animation -->
    <div class="position-absolute top-0 start-0 w-100 h-100">
        <div class="star" style="top:10%; left:20%;"></div>
        <div class="star" style="top:30%; left:70%;"></div>
        <div class="star" style="top:50%; left:40%;"></div>
        <div class="star" style="top:70%; left:80%;"></div>
        <div class="star" style="top:85%; left:25%;"></div>
    </div>

    <!-- Login Card -->
    <div class="card shadow-lg p-4 rounded-4 position-relative" 
         style="width: 360px; background: rgba(15, 25, 50, 0.9); border: none; backdrop-filter: blur(6px);">
        
        <!-- Header -->
        <div class="text-center mb-4">
            <i class="fas fa-user-shield fa-3x text-danger"></i>
            <h3 class="mt-2 text-light">Admin Login</h3>
            <p class="small text-light">Sign in to access the dashboard</p>
        </div>

        <!-- Form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input type="text" name="username" class="form-control rounded-pill px-3" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control rounded-pill px-3" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 rounded-pill shadow-sm mb-3">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <!-- Error Messages -->
        {% if messages %}
        <div class="mt-2">
            {% for message in messages %}
                <div class="alert alert-danger p-2 text-center small">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Back to Welcome -->
        <div class="text-center mt-3">
            <a href="{% url 'welcome' %}" class="text-decoration-none text-warning small">
                <i class="fas fa-arrow-left"></i> Back to Welcome
            </a>
        </div>
    </div>
</div>

<!-- Subtle star animation CSS -->
<style>
.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
    0% { opacity: 0.3; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 0.3; transform: scale(0.5); }
}
</style>
{% endblock %}
