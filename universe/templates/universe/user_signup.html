{% extends "universe/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>User Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" class="form-control mb-2" placeholder="Choose Username" required>
        <input type="password" name="password" class="form-control mb-2" placeholder="Choose Password" required>
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
</div>
{% endblock %}
