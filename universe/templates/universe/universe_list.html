{% extends "universe/base.html" %}

{% block content %}
<h3>All Universes</h3>
<form method="get" class="row g-2 mb-3">
    {{ form.as_p }}
    <div class="col-auto">
        <button class="btn btn-portal">Filter/Search</button>
    </div>
</form>

<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Danger</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for u in universes %}
        <tr>
            <td>{{ u.name }}</td>
            <td>{{ u.universe_type }}</td>
            <td class="status-{{ u.status }}">{{ u.status }}</td>
            <td class="danger-{{ u.get_danger_display }}">{{ u.get_danger_display }}</td>
            <td>
                <a href="{% url 'universe_update' u.universe_id %}" class="btn btn-sm btn-outline-light"><i class="fas fa-edit"></i></a>
                <a href="{% url 'universe_delete' u.universe_id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
