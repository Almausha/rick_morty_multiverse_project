{% extends 'universe/base.html' %}
{% block content %}
<div class="card p-4">
    <h3>Delete Journey</h3>
    <p>Are you sure you want to delete the journey for <strong>{{ log.user.username }}</strong> to <strong>{{ log.universe.name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'journey_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
