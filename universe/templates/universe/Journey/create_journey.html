{% extends 'universe/base.html' %}
{% block content %}
<div class="card p-4">
    <h3>Create Journey</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-portal mt-2">Save Journey</button>
        <a href="{% url 'journey_dashboard' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>
{% endblock %}
