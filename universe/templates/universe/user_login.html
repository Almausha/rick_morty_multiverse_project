{% extends "universe/base.html" %}

{% block content %}
<!-- Full screen starry background -->
<div class="position-relative d-flex justify-content-center align-items-center vh-100" style="background-color: #0d1117; overflow: hidden;">

    <!-- Starry animation -->
    <div id="stars"></div>

    <!-- Login Card -->
    <div class="card shadow-lg p-4 rounded-4 position-relative" 
         style="width: 360px; background: rgba(20, 22, 40, 0.85); border: none; backdrop-filter: blur(6px); z-index: 1;">
        
        <div class="text-center mb-4" style="position: relative; z-index: 1;">
            <i class="fas fa-user fa-3x text-primary"></i>
            <h3 class="mt-2 text-light">User Login</h3>
            <p class="small" style="color: #c9d1d9;">Sign in to explore the multiverse</p>
        </div>

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input type="text" name="username" class="form-control rounded-pill px-3" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control rounded-pill px-3" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm mb-3">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <!-- Back to Welcome -->
        <div class="text-center mt-2" style="position: relative; z-index: 1;">
            <a href="{% url 'welcome' %}" class="text-decoration-none text-warning small">
                <i class="fas fa-arrow-left"></i> Back to Welcome
            </a>
        </div>
    </div>
</div>

<!-- Starry background CSS & animation -->
<style>
#stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: transparent;
    z-index: 0;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    0% { opacity: 0.3; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.2); }
    100% { opacity: 0.3; transform: scale(0.5); }
}
</style>

<!-- Star generation script -->
<script>
const starCount = 100;
const starsContainer = document.getElementById('stars');

for(let i = 0; i < starCount; i++){
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
    star.style.animationDuration = (Math.random() * 2 + 1) + 's';
    starsContainer.appendChild(star);
}
</script>
{% endblock %}
